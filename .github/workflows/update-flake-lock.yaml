name: Update flake.lock
on:
  workflow_call:
    inputs:
      nix_version:
        required: false
        type: string
        default: ""
    secrets:
      gh_access_token:
        required: true
      ssh_key:
        required: false

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Setup job
        uses: pedorich-n/github-workflows/.github/actions/setup-nix-job@main
        with:
          ssh_key: ${{ secrets.ssh_key }}
          nix_version: ${{ inputs.nix_version }}
      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@c5930b397a673a70ca70be06020e943aeac310a1 # v27
        with:
          token: ${{ secrets.gh_access_token }}
          branch: update_flake_lock_action
          pr-title: "Update flake.lock"
          pr-labels: |
            dependencies
            automated
